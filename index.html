<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praktikum AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type="pattern" url="pattern-elang.patt">
            <a-entity gltf-model="assets/Batman.glb" scale="1 1 1" animation="property:rotation;from:0 0 0;to:0 360 0;dur:3000;loop:true;"></a-entity>
          </a-marker>          
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
